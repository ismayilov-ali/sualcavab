<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sual-Cavab App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

    <div class="quiz-container">
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô Dark Mode</button>

        {% if result %}
            <h2>N…ôtic…ô</h2>
            <ul class="result-list">
                {% for c in cavablar %}
                    <li>{{ c }}</li>
                {% endfor %}
            </ul>
            <button class="main-btn" onclick="window.location.href='/'">Yenid…ôn Ba≈üla</button>
        {% else %}
            <p style="font-weight: bold; color: var(--btn-bg);">Sual {{ no }} / {{ total }}</p>
            <div class="sual-text">
                {% for line in sual %}
                    {{ line }}<br>
                {% endfor %}
            </div>
            
            <form method="POST" id="quizForm">
                <input type="text" name="cavab" id="cavabInput" placeholder="Cavabƒ±nƒ±zƒ± yazƒ±n..." required autofocus autocomplete="off">
                <button type="submit" class="main-btn" id="submitBtn">N√∂vb…ôti Sual</button>
            </form>
        {% endif %}
    </div>

    <script>
        const btn = document.getElementById('themeBtn');
        const quizForm = document.getElementById('quizForm');
        const submitBtn = document.getElementById('submitBtn');

        function updateButtonText() {
            btn.innerText = document.body.hasAttribute('data-theme') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
        updateButtonText();

        function toggleTheme() {
            if (document.body.hasAttribute('data-theme')) {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
            updateButtonText();
        }

        if (quizForm) {
            quizForm.addEventListener('submit', function() {
                submitBtn.disabled = true;
                submitBtn.innerText = "G√∂zl…ôyin...";
                submitBtn.style.opacity = "0.7";
            });
        }
    </script>
</body>
</html>
